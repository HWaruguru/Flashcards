<div class="col-md-12">
    <div class="continent_tabs">
      <ul class="nav nav-tabs">
        <li class="nav-item tabp">
          <a class="nav-link linkp" aria-current="page" href="/">All</a>
        </li>
        <li class="nav-item tabp">
          <a class="nav-link linkp" (click)="filterCards('Mathematics')">Mathematics</a>
        </li>
        <li class="nav-item tabp">
          <a class="nav-link linkp" (click)="filterCards('English')">English</a>
        </li>
        <li class="nav-item tabp">
          <a class="nav-link linkp" (click)="filterCards('Physics')">Physics</a>
        </li>
        <li class="nav-item tabp">
          <a class="nav-link linkp" (click)="filterCards('History')">History</a>
        </li>
        <li class="nav-item tabp">
          <a class="nav-link linkp" (click)="filterCards('Geography')">Geography</a>
        </li>
        <li class="nav-item tabp">
          <a class="nav-link linkp" (click)="filterCards('Chemistry')">Chemistry</a>
        </li>
        <li class="nav-item tabp">
          <a class="nav-link linkp" (click)="filterCards('Biology')">Biology</a>
        </li>
      </ul>
    </div>
  
    <div class="header">Flash Cards</div>
  
    <div class="col-md-12">
      <div class="countries">
        <div class="card mb-3" *ngFor="let flashcard of flashcards; let i = index">
          <h4 class="card-header bg-transparent">
            <strong>{{ flashcard.title}}</strong>
          </h4>
          <div class="card-body">
            <p class="card-text">{{ flashcard.notes}}</p>
          </div>
          <div class="card-footer bg-transparent post-footer"><p class="card-text"><strong>Subject:</strong> {{ flashcard.subject }}</p></div>
          <div class="card-footer bg-transparent post-footer">
            <p><small class="text-muted"><strong>Created: </strong>{{ flashcard.dateCreated | dateCount }}</small></p>
          </div>
          <div class="card-footer bg-transparent post-footer">
            <p><small class="text-muted"><strong>Updated:</strong> {{ flashcard.dateUpdated | dateCount }}</small></p>
     
          </div>
          <div class="card-footer bg-transparent post-footer">
            <a (click)="deleteFlashCard(flashcard.id)"><i class="fa fa-fw fa-trash delete"></i></a>
            <a (click)="updateFlashCard(flashcard.id)" class="update">Update</a>
          </div>
          
        </div>
      </div>
    </div>
  </div>
